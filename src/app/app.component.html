<div class="container">
  <h1 class="text-center">User Details</h1>
</div><br><br>
<div class="container">
  <table class="table table-trapped">
    
<thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Position</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of userData">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.address}}</td>
    <td>{{data.position}}</td>
    <td><button class="btn btn-primary btn-outline-black " (click)="getCurrentUser(data)">get User</button></td>
  </tr>
</tbody>
  </table>
</div>
